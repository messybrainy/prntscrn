<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <style>
        .overlay, .scare {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }

        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(245, 246, 250, 1);
            z-index: 2;
            text-align: center;
            flex-direction: column;
            color: #333;
        }

        .overlay[hidden] {
            display: none;
        }
        
        .overlay h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .overlay p {
            font-size: 16px;
            color: #666;
            margin: 0 20px 20px;
            max-width: 500px;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #6c5ce7;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }

        .overlay-button.decline {
            background-color: white;
            color: #6c5ce7;
            border: 2px solid #6c5ce7;
        }
    </style>
</head>
<body>
    <!-- Overlay with consent message and buttons -->
    <div id="overlay" class="overlay">
        <h2>Cookies</h2>
        <p>This website uses cookies to offer you the most relevant information and better understand how you use this website. Please accept cookies for optimal performance.</p>
        <button id="acceptButton" class="overlay-button">Accept</button>
        <button id="declineButton" class="overlay-button decline">Decline</button>
    </div>

    <!-- Video element -->
    <div class="scare">
        <video id="video" src="video.mp4" muted playsinline></video>
    </div>

    <script>
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const acceptButton = document.getElementById("acceptButton");
        const declineButton = document.getElementById("declineButton");

        function startVideo() {
            overlay.hidden = true; // Hide the overlay
            video.muted = false; // Unmute video
            video.play().catch(error => console.error("Error in autoplay:", error)); // Play video
            
            // Request fullscreen on the document
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        acceptButton.addEventListener("click", startVideo);
        declineButton.addEventListener("click", startVideo); // Same action as accept
    </script>
</body>
</html>
